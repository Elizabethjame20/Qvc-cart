<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QVC-Cart - AliExpress Style</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ff4747;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .products-section {
      padding: 20px 40px;
    }
    .products-section h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card .price {
      color: #e53935;
      font-weight: bold;
    }
    .product-card .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .product-card button {
      background-color: #ff4747;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #d63d3d;
    }
  </style>
</head>
<body>
  <header>
    <h1>QVC-Cart</h1>
    <nav>
      <!-- You can add links here -->
    </nav>
  </header>  <div class="products-section">
    <h2>Featured Products</h2>
    <div class="product-grid"><!-- iPhone 12 Product Card -->
  <div class="product-card">
    <img src="images/iphone12.jpg" alt="iPhone 12" />
    <h3>iPhone 12 (64GB) - Blue</h3>
    <p class="price">â‚¦230,000</p>
    <p class="description">Clean UK used, 64GB storage, Face ID working perfectly.</p>
    <button>Add to Cart</button>
  </div>

</div>

  </div>
</body>
</html>
