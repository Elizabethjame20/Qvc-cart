<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QVC-cart Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    .product-card {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 16px;
    }

    .image-carousel {
      position: relative;
      overflow: hidden;
    }

    .image-carousel img {
      width: 100%;
      display: none;
      transition: opacity 0.5s ease-in-out;
      border-radius: 8px;
    }

    .image-carousel img.active {
      display: block;
    }

    .carousel_buttons {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel_buttons button {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      pointer-events: all;
      font-size: 18px;
      border-radius: 50%;
    }

    .dots {
      text-align: center;
      margin: 12px 0;
    }

    .dots span {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      display: inline-block;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }

    .dots span.active {
      background: #333;
    }

    h3 {
      margin: 16px 0 8px;
      font-size: 20px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    .buy-now {
      display: block;
      margin: 16px auto 0;
      background: #ff4500;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-now:hover {
      background: #e03e00;
    }

    @media (max-width: 500px) {
      .product-card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="image-carousel">
      <img src="iphone1.jpg" alt="iPhone 12 front" class="active">
      <img src="iphone2.jpg" alt="iPhone 12 back">
      <img src="iphone3.jpg" alt="iPhone 12 box">
      <div class="carousel_buttons">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      <div class="dots"></div>
    </div>
    <h3>Apple iPhone 12 – 64GB</h3>
    <p>Condition: UK Used<br>Price: ₦250,000<br>Colors: Black, White, Blue</p>
    <button class="buy-now">Buy Now</button>
  </div>

  <script>
    const carousels = document.querySelectorAll('.image-carousel');

    carousels.forEach((carousel) => {
      const images = carousel.querySelectorAll('img');
      const dotsContainer = carousel.querySelector('.dots');
      const prevBtn = carousel.querySelector('.prev');
      const nextBtn = carousel.querySelector('.next');
      let index = 0;
      let interval;

      // Create dots
      images.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.addEventListener('click', () => {
          index = i;
          showImage(index);
          resetAutoplay();
        });
        dotsContainer.appendChild(dot);
      });

      const dots = dotsContainer.querySelectorAll('span');

      const showImage = (i) => {
        images.forEach(img => img.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        images[i].classList.add('active');
        dots[i].classList.add('active');
      };

      prevBtn.addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        showImage(index);
        resetAutoplay();
      });

      nextBtn.addEventListener('click', () => {
        index = (index + 1) % images.length;
        showImage(index);
        resetAutoplay();
      });

      const autoplay = () => {
        interval = setInterval(() => {
          index = (index + 1) % images.length;
          showImage(index);
        }, 3000);
      };

      const resetAutoplay = () => {
        clearInterval(interval);
        autoplay();
      };

      carousel.addEventListener('mouseenter', () => clearInterval(interval));
      carousel.addEventListener('mouseleave', autoplay);

      showImage(index);
      autoplay();
    });
  </script>

</body>
</html>
