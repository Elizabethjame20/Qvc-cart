<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - QVC-cart</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .cart-item {
      border: 1px solid white;
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div id="cart-items"></div>
  <h3 id="total"></h3>
  <a href="product.html" style="color: #00aced;">Continue Shopping</a>

  <script>
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("total").innerText = "";
        return;
      }

      cartContainer.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<strong>${item.name}</strong><br>₦${item.price.toLocaleString()}`;
        cartContainer.appendChild(div);
        total += item.price;
      });

      document.getElementById("total").innerText = "Total: ₦" + total.toLocaleString();
    }

    displayCart();
  </script>
</body>
</html>
