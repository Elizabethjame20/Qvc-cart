<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | QVC-cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #ff4500; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header img { height: 50px; }
    nav a { color: #fff; margin: 5px 10px; text-decoration: none; font-weight: bold; display: inline-block; }
    .cart-container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0; }
    .cart-item span { font-size: 16px; }
    .cart-total { text-align: right; font-weight: bold; margin-top: 15px; }
    .checkout-button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; display: block; margin: 20px auto 0; text-align: center; text-decoration: none; width: fit-content; }@media (max-width: 600px) {
  .cart-item { flex-direction: column; align-items: flex-start; gap: 5px; }
  .cart-container { width: 90%; padding: 15px; }
  .checkout-button { width: 100%; padding: 15px; font-size: 18px; }
}

  </style>
</head>
<body>
  <header>
    <img src="qvc-cart-logo.png" alt="QVC-cart Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
  </div>  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    if (cartItems.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartTotal.textContent = "";
    } else {
      let total = 0;
      cartItems.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${item.name}</span>
          <span>₦${item.price.toLocaleString()}</span>
        `;
        cartContainer.appendChild(itemDiv);
        total += item.price;
      });
      cartTotal.textContent = `Total: ₦${total.toLocaleString()}`;
    }
  </script></body>
</html>
