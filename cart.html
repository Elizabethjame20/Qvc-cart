<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - QVC-cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }
    .checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: ₦0</div>
    <button class="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
  </div>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      let total = 0;
      cartItemsContainer.innerHTML = "";
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <div>${item.name} (x${item.quantity})</div>
            <div>₦${itemTotal.toLocaleString()}</div>
          </div>
        `;
      });
      cartTotal.innerText = `Total: ₦${total.toLocaleString()}`;
    }

    renderCart();
  </script>
</body>
</html>
