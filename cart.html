<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - QVC-cart</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      background: #1c1c1c;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      background: #00aced;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-clear {
      background: red;
    }
    .checkout {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-items"></div>

  <div class="checkout">
    <h2>Total: <span id="total"></span></h2>
    <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
    <br><br>
    <!-- PayPal button -->
    <button onclick="alert('Redirecting to PayPal...')">Pay with PayPal</button>

    <!-- Cash App button -->
    <button onclick="alert('Use $QVCcart on Cash App to pay')">Pay with Cash App</button>
  </div>

  <script>
    function loadCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');
      let total = 0;

      if (cartItems.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById('total').textContent = "₦0";
        return;
      }

      container.innerHTML = "";
      cartItems.forEach(item => {
        total += item.price;
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = `<h3>${item.name}</h3><p>₦${item.price.toLocaleString()}</p>`;
        container.appendChild(div);
      });

      document.getElementById('total').textContent = "₦" + total.toLocaleString();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
